<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card bg-warning mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">task-management</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task" name="task"
                            [(ngModel)]="addTaskName">
                        <button class="btn btn-outline-success" type="button" (click)="addTask()" style="margin-right: 10px;">+</button>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                Select Priority !
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <a class="dropdown-item" href="#" (click)="onSelecPriority('LOW')">LOW</a>
                                <a class="dropdown-item" href="#"
                                    (click)="onSelecPriority('NORMAL')">NORMAL</a>
                                <a class="dropdown-item" href="#"
                                    (click)="onSelecPriority('URGENT')">URGENT</a>
                            </div>
                        </div>
                    </div>
                </div>

                <h4 class="text-primary mt-4">Tasks : </h4>

                <div style="overflow-y: auto; height: 700px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0">{{task.name}}</div>
                                <div class="card col-md-10 border-0">status done: {{task.done}}</div>
                                <div class="card col-md-10 border-0">Priority: {{task.priority}}</div>
                                <div class="card col-md-10 border-0">Created Date: {{task.created}}</div>

                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                                    data-bs-target="#exampleModal" (click)="call(task)">e</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">X</div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" style="max-width: max-content;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit task</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="input-group p-8">
                                    <input type="text" style="margin-right: 10px;" class="form-control"
                                        placeholder="Edit task" name="task" [(ngModel)]="editTaskValue">
                                    <button class="btn btn-outline-success" style="margin-right: 10px;" type="button"
                                        data-bs-dismiss="modal" (click)="editTask()">Update</button>

                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" style="margin-right: 10px;"
                                            type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="true">
                                            task done ?
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#" (click)="onSelecDone('true')">yes</a>
                                            <a class="dropdown-item" href="#" (click)="onSelecDone('false')">false</a>
                                        </div>
                                    </div>

                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="true">
                                            Edit Priority ?
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                            <a class="dropdown-item" href="#" (click)="onSelecPriority('LOW')">LOW</a>
                                            <a class="dropdown-item" href="#"
                                                (click)="onSelecPriority('NORMAL')">NORMAL</a>
                                            <a class="dropdown-item" href="#"
                                                (click)="onSelecPriority('URGENT')">URGENT</a>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>


                <div class="col"></div>

            </div>
        </div>
    </div>
